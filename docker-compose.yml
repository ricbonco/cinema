  reports-service:
    restart: always
    build: ./reports  # path is relative to docker-compose.yml localtion
    volumes:
      - ./reports:/usr/src/app # mount point
    env_file:
      - .env
    # This enables entry point without gateway
    #ports:
    #  - 5003:80  # host:container
    depends_on:
     - gateway
     - postgres
     - security_postgres
    # Need to check if this can be commented out   
    expose:
      - "5007"

  # Define the postgres database
  postgres:
    restart: always
    # Use the postgres alpine image: https://hub.docker.com/_/postgres/
    # We MUST use version 13 or otherwise we will face this: https://stackoverflow.com/questions/62807717/how-can-i-solve-postgresql-scram-authentifcation-problem
    image: postgres:13-alpine

    # Mount an initialization script and the persistent postgresql data volume
    volumes:
      - ./postgres/cinema_db_data:/var/lib/postgresql/data
      - ./postgres/create_cinema_database.sql:/docker-entrypoint-initdb.d/create_cinema_database.sql

    # Pass postgres environment variables
    environment:
      POSTGRES_PASSWORD: cinema123
      POSTGRES_DB: cinema
 
    # Expose port 5432 to other Docker containers
    expose:
      - "5432"
  
  # Define the postgres database
  security_postgres:
    restart: always
    # Use the postgres alpine image: https://hub.docker.com/_/postgres/
    # We MUST use version 13 or otherwise we will face this: https://stackoverflow.com/questions/62807717/how-can-i-solve-postgresql-scram-authentifcation-problem
    image: postgres:13-alpine

    # Mount an initialization script and the persistent postgresql data volume
    volumes:
      - ./postgres/security_db_data:/var/lib/postgresql/data
      - ./postgres/create_security_database.sql:/docker-entrypoint-initdb.d/create_security_database.sql

    # Pass postgres environment variables
    environment:
      POSTGRES_PASSWORD: Eh8Q1*IGOpGK!Qd*9SB5T8DnmIxjo&@1B4nxIbT15ePLSNHViy
      POSTGRES_DB: auth_user
 
    # Expose port 5432 to other Docker containers
    expose:
      - "5433"

  # Define the redis NGINX forward proxy container
  gateway:
    build: ./gateway
    ports:
        - 8080:8080
        - 8081:8081
        - 8082:8082
        - 8083:8083
        - 8084:8084
        - 8085:8085
        - 8086:8086
    restart: always