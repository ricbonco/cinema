version: '3'  # version of compose format 

services:
  security-service:
    restart: always
    build: ./security  # path is relative to docker-compose.yml localtion
    volumes:
      - ./security:/usr/src/app # mount point
    env_file:
      - .env
    #ports:
    #  - 5001:80  # host:container
    depends_on:
     - gateway
     - postgres
     - security_postgres
    expose:
      - "5001" 

